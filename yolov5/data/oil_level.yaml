# Train command: python train.py --data bolt.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/bolt


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: F:/dataset/bolt_piezometer/oil_level/train.txt  # train images (relative to 'path')
val: F:/dataset/bolt_piezometer/oil_level/train.txt  # val images (relative to 'path')
test:  # test images (optional)

# Classes
nc: 3  # number of classes
names: [ 'high', 'level', 'low' ]  # class names
